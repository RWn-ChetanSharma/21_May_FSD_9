<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .circle{
            border: 10px solid black;
            width: 200px;
            height: 200px;
            margin: auto;
            background-color: brown;
            color: khaki;
            border-radius: 20px;
        }
        .container{
            border: 3px solid red;
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">Hey</div>
    </div>
</body>
</html>
