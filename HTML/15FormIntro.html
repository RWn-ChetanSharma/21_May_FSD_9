<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Tag</title>
  </head>
  <body>
    <h1>Introduction To Form</h1>

    <hr />
    <!-- action => path backend  -->

    <!-- method => -->

    <!-- get  -->
    <!-- => it is not secure  -->
    <!-- => it shows data in the url  -->
    <!-- => easily bookmark -->
    <!-- => limitation 2048 charcter  -->

    <!-- post -->

    <!-- => secure-->
    <!-- => not bookmark-->
    <!-- => never shows data in url-->
    <!-- => no limitation -->
    <!-- => file supported -->

    <!-- enctype -->

    <!-- => application/x-www-form-urlencoded => Default  -->
    <!-- => multipart/form-data => when method is post  -->
    <!-- => text/plain => for debugging purpose -->



    <fieldset>
      <legend>Form Tag</legend>
      <!-- <form action="" method="get" enctype=""> -->
        <form action="" method="post" enctype="multipart/form-data">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" value="chetan" placeholder="first name" required/>
        <br /><br />
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" placeholder="last name" />
        <br /><br />
        <button>Submit</button>
      </form>
    </fieldset>


  
  </body>
</html>
