<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <fieldset>
        <legend>Form Input</legend>
        <input type="text" placeholder="text hai"><br>
        <input type="password" placeholder="password"><br>
        <input type="email" placeholder="email"><br>
        <input type="number" placeholder="number"><br>
        <input type="url" placeholder="url"><br>
        <input type="tel" placeholder="tel"><br>
        <input type="file" ><br>
        <input type="range" placeholder="text"><br>
        <input type="week" placeholder="text"><br>
        <input type="month" ><br>
        <input type="time" ><br>
        <input type="date" ><br>
        <input type="datetime-local" ><br>
        <input type="image" ><br>
        <input type="hidden" ><br>
        <input type="color" ><br>
        <input type="search" ><br>
        <input type="button" value="button"><br>
        <input type="submit" ><br>
        <input type="reset" ><br>
    </fieldset>

    <hr>
    <fieldset>
        <legend>Some input type</legend>
        <label for="course">Course</label>
        <input type="radio" name="fsd"> <label for="fsd">FSD</label>
        <input type="radio" name="ui"> <label for="fsd">UI/UX</label>
        <hr>
        <label for="course">Course</label>
        <input type="checkbox" name="fsd"> <label for="fsd">FSD</label>
        <input type="checkbox" name="ui"> <label for="fsd">UI/UX</label>
        <hr>
        <select name="course" id="course">
            <option value="Fsd">Full Stack Development</option>
            <option value="python">Python</option>
        </select>
        <hr>
        <label for="textarea">Text Area</label>
        <br>
        <textarea name="textarea" id="textarea" rows="5" cols="50"></textarea>
    </fieldset>
</body>
</html>
