<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Merging</title>
</head>
<body>
    <table border="1" width="50%" height="500px">
        <!-- <table border="1" width="50%" height="500px" cellspacing="10"  cellpadding="20px"> -->
        <tr>
            <td >Data</td>
            <td colspan="3">Data</td>
        </tr>
        <tr>
            <td rowspan="3">Data</td>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
        <tr>
            <td>Data</td>
            <td>Data</td>
            <td>Data</td>
        </tr>
    </table>

    <hr>
    <h1>Task of the day</h1>
    <img src="../Images/table1.gif" alt="">
    <img src="../Images/table2.png" alt="">
</body>
</html>
