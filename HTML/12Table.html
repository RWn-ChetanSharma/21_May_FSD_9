<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <h1>Table In HTML</h1>

    <hr>


    <!-- table => table tag is used to make table  -->
    <!-- thead => thead tag is used to make table header -->
    <!-- tbody => tbody tag is used to make table body -->
    <!-- tfoot => tfoot tag is used to make table footer -->
    <!-- tr  => table row -->
    <!-- th  => table Heading -->
    <!-- td  => table Data -->


    <table border="1" width="50%" height="500px">
        <thead>
            <tr>
                <th>heading</th>
                <th>heading</th>
                <th>heading</th>
                <th>heading</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
            </tr>
            <tr>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
            </tr>
            <tr>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
            </tr>
            <tr>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
                <td>Data</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>4 data</th>
                <th>4 data</th>
                <th>4 data</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
